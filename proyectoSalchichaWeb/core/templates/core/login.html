    <!-- Optional JavaScript -->
    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

    <div class="container formReg">
        <form class="needs-validation" novalidate>
            <div class="row-md-6 mb-3">
                <label for="Correo">Correo electrónico</label>
                <input type="email" class="form-control" id="Correo" placeholder="Ingrese su correo electrónico"
                    required>
                <div class="valid-feedback"> ¡Correcto! </div>
                <div class="invalid-feedback"> El correo no está registrado. </div>
            </div>
            <div class="row-md-3 mb-3">
                <label for="Contra">Contraseña</label>
                <input type="password" class="form-control" id="Contra" placeholder="Ingrese su contraseña"
